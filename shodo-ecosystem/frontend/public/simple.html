<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shodo Ecosystem - Simple Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5a67d8;
        }
        .input-group {
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Shodo Ecosystem テストページ</h1>
        
        <div id="backend-status" class="status">バックエンドステータス: 確認中...</div>
        
        <div class="input-group">
            <h3>自然言語解析テスト</h3>
            <input type="text" id="nlp-input" placeholder="例: Shopifyで新商品を追加したい">
            <button onclick="analyzeText()">解析</button>
            <div id="nlp-result"></div>
        </div>

        <div class="input-group">
            <h3>ユーザー登録テスト</h3>
            <input type="email" id="email" placeholder="メールアドレス">
            <input type="password" id="password" placeholder="パスワード">
            <button onclick="register()">登録</button>
            <button onclick="login()">ログイン</button>
            <div id="auth-result"></div>
        </div>

        <div class="input-group">
            <h3>ダッシュボード統計</h3>
            <button onclick="getStats()">統計を取得</button>
            <div id="stats-result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // バックエンドの状態確認
        async function checkBackend() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                document.getElementById('backend-status').className = 'status success';
                document.getElementById('backend-status').textContent = 
                    `✅ バックエンド動作中: ${data.service} (${new Date(data.timestamp * 1000).toLocaleTimeString()})`;
            } catch (error) {
                document.getElementById('backend-status').className = 'status error';
                document.getElementById('backend-status').textContent = '❌ バックエンドに接続できません';
            }
        }

        // 自然言語解析
        async function analyzeText() {
            const text = document.getElementById('nlp-input').value;
            try {
                const response = await fetch(`${API_URL}/api/v1/nlp/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const data = await response.json();
                document.getElementById('nlp-result').innerHTML = `
                    <div class="status success">
                        <strong>解析結果:</strong><br>
                        意図: ${data.intent}<br>
                        確信度: ${(data.confidence * 100).toFixed(0)}%<br>
                        サービス: ${data.service || 'なし'}
                    </div>
                `;
            } catch (error) {
                document.getElementById('nlp-result').innerHTML = 
                    `<div class="status error">エラー: ${error.message}</div>`;
            }
        }

        // ユーザー登録
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch(`${API_URL}/api/v1/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                document.getElementById('auth-result').innerHTML = 
                    `<div class="status success">登録成功: ${data.email}</div>`;
            } catch (error) {
                document.getElementById('auth-result').innerHTML = 
                    `<div class="status error">エラー: ${error.message}</div>`;
            }
        }

        // ログイン
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch(`${API_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                document.getElementById('auth-result').innerHTML = 
                    `<div class="status success">ログイン成功<br>トークン: ${data.access_token.substring(0, 20)}...</div>`;
            } catch (error) {
                document.getElementById('auth-result').innerHTML = 
                    `<div class="status error">エラー: ${error.message}</div>`;
            }
        }

        // 統計取得
        async function getStats() {
            try {
                const response = await fetch(`${API_URL}/api/v1/dashboard/stats`);
                const data = await response.json();
                document.getElementById('stats-result').innerHTML = `
                    <div class="status success">
                        ユーザー数: ${data.users}<br>
                        セッション数: ${data.sessions}<br>
                        今日のリクエスト: ${data.requests_today}<br>
                        アクティブ接続: ${data.active_connections}
                    </div>
                `;
            } catch (error) {
                document.getElementById('stats-result').innerHTML = 
                    `<div class="status error">エラー: ${error.message}</div>`;
            }
        }

        // ページ読み込み時にバックエンドをチェック
        checkBackend();
        setInterval(checkBackend, 10000); // 10秒ごとに確認
    </script>
</body>
</html>
