name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: shodo
          POSTGRES_USER: shodo
          POSTGRES_PASSWORD: shodo_pass
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U shodo" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff autoflake pyflakes mypy bandit
      - name: Export env
        run: |
          echo "DATABASE_URL=postgresql+asyncpg://shodo:shodo_pass@localhost:5432/shodo" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
      - name: Wait for services
        run: |
          python - <<'PY'
          import socket, time
          def wait(host, port):
              for _ in range(60):
                  try:
                      with socket.create_connection((host, port), timeout=1):
                          return True
                  except Exception:
                      time.sleep(1)
              raise SystemExit(1)
          assert wait('localhost', 5432)
          assert wait('localhost', 6379)
          PY
      - name: Run Alembic migrations
        run: |
          python -m alembic upgrade head
      - name: Ruff Lint
        run: |
          ruff check src --select F,E,B,I,W,BLE,S --fix --unsafe-fixes
      - name: Pyflakes
        run: |
          python -m pyflakes src
      - name: Bandit Security Scan
        run: |
          bandit -r src -q || true
      - name: Semgrep Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: .semgrep.yml
          generateSarif: true
        continue-on-error: true
      - name: Type Check (mypy)
        run: |
          mypy --config-file mypy.ini src || true
      - name: Run tests
        run: |
          pytest -q

  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present -- --ci --passWithNoTests
      - run: npm run build --if-present

  security-and-sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Python safety audit
        run: pipx run safety check -r backend/requirements.txt || true
      - name: NPM audit
        working-directory: frontend
        run: npm audit --omit=dev || true
      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          path: .
          output-file: sbom.spdx.json

  # ===== Security Scanning =====
  security:
    name: Security Scan (SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Python Security Check (Bandit)
        run: |
          pip install bandit
          bandit -r backend/src/ -f json -o bandit-report.json || true
      
      - name: Python Dependency Check (Safety)
        run: |
          pip install safety
          cd backend
          safety check --json > safety-report.json || true
      
      - name: npm audit
        run: |
          cd frontend
          npm audit --json > npm-audit.json || true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            npm-audit.json

  # ===== Unit Tests =====
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_shodo
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx-mock
      
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:test@localhost/test_shodo
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: test
        run: |
          cd backend
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run tests with coverage
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend

  # ===== Build & Sign Container Images =====
  build:
    name: Build & Sign Images
    runs-on: ubuntu-latest
    needs: [lint, security, test-backend, test-frontend]
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      # Build Backend
      - name: Build Backend Image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Build Frontend
      - name: Build Frontend Image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Build AI Server
      - name: Build AI Server Image
        id: build-ai
        uses: docker/build-push-action@v5
        with:
          context: ./ai-server
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ai-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Sign images with Cosign
      - name: Sign Backend Image
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }}
      
      - name: Sign Frontend Image
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
      
      - name: Sign AI Server Image
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ai-server:${{ github.sha }}

  # ===== Generate SBOM =====
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate SBOM for Backend
        uses: anchore/sbom-action@v0
        with:
          path: ./backend
          format: spdx-json
          output-file: sbom-backend.json
      
      - name: Generate SBOM for Frontend
        uses: anchore/sbom-action@v0
        with:
          path: ./frontend
          format: spdx-json
          output-file: sbom-frontend.json
      
      - name: Upload SBOMs
        uses: actions/upload-artifact@v3
        with:
          name: sboms
          path: |
            sbom-backend.json
            sbom-frontend.json

  # ===== DAST (Dynamic Application Security Testing) =====
  dast:
    name: DAST Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to test environment
        run: |
          # Deploy to ephemeral test environment
          echo "Deploying to test environment..."
      
      - name: Run OWASP ZAP scan
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: 'https://test.shodo.example.com'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
      
      - name: Upload ZAP results
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: report_html.html

  # ===== Integration Tests =====
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Start services with Docker Compose
        run: |
          docker-compose -f docker-compose.test.yml up -d
          sleep 30  # Wait for services to be ready
      
      - name: Run integration tests
        run: |
          cd backend
          pip install pytest pytest-asyncio httpx
          pytest tests/integration/ -v
      
      - name: Stop services
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down

  # ===== E2E Tests =====
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Playwright
        uses: microsoft/playwright-github-action@v1
      
      - name: Start application
        run: |
          docker-compose up -d
          npx wait-on http://localhost:3000 http://localhost:8000/health -t 60000
      
      - name: Run E2E tests
        run: |
          cd e2e
          npm ci
          npx playwright test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: e2e/playwright-report/

  # ===== Deploy Gate Check =====
  deploy-gate:
    name: Deployment Gate Check
    runs-on: ubuntu-latest
    needs: [build, sbom, integration-test, e2e-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      deploy_approved: ${{ steps.gate.outputs.approved }}
    steps:
      - name: Check deployment criteria
        id: gate
        run: |
          echo "Checking deployment criteria..."
          
          # Check if all tests passed
          # Check if security scans passed
          # Check if coverage meets threshold
          # Check if no HIGH/CRITICAL vulnerabilities
          
          echo "approved=true" >> $GITHUB_OUTPUT
      
      - name: Create deployment record
        if: steps.gate.outputs.approved == 'true'
        run: |
          echo "Recording deployment approval..."
